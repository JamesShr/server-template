name: Base Image Build & Push

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Base image ÁâàÊú¨ËôüÔºà‰æãÂ¶Ç dev-0.0.12 Êàñ 1.2.3Ôºâ'
        required: true
        type: string

jobs:
  build-base:
    runs-on: ubuntu-latest

    env:
      DOCKER_REGISTRY: docker.io
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      VERSION: ${{ github.event.inputs.version }}

    steps:
      - name: üßæ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: üß± Set up QEMU (for multi-arch build)
        uses: docker/setup-qemu-action@v3

      - name: üîß Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîê Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: üè∑Ô∏è Docker metadata (for tags & labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKERHUB_USERNAME }}/nx-base
          tags: |
            type=raw,value=${{ env.VERSION }}
          labels: |
            org.opencontainers.image.title=nx-base
            org.opencontainers.image.version=${{ env.VERSION }}
            org.opencontainers.image.source=${{ github.repository }}

      - name: üöÄ Build & Push nx-base image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.base
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            DOCKERHUB_USERNAME=${{ env.DOCKERHUB_USERNAME }}
            BASE_VERSION=${{ env.VERSION }}

      - name: ‚úÖ Summary
        run: |
          echo "‚úÖ Successfully built and pushed base image:"
          echo "   $DOCKER_REGISTRY/$DOCKERHUB_USERNAME/nx-base:$VERSION"
