name: Build & Push Base + Affected Apps

on:
  push:
    branches: [staging]
  workflow_dispatch:

jobs:
  build-base:
    runs-on: ubuntu-latest
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
    concurrency:
      group: base-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-arch, optional)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta (tags & labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            docker.io/${{ env.DOCKERHUB_USERNAME }}/nx-base
          tags: |
            type=raw,value=staging
            type=sha,format=short

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.base
          push: true
          # 先從單一架構開始；若需要 Apple M 芯片/樹莓派可加上 ,linux/arm64
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
  build-affected:
    runs-on: ubuntu-latest
    env:
      DOCKER_REGISTRY: docker.io
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      GITHUB_SHA: ${{ github.sha }}
      IMAGE_TAG_SHA: ${{ github.sha }}
      IMAGE_TAG_CHANNEL: staging
    needs: build-base   # ⬅ 這個 key 就能保證 base 跑完才跑 apps
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # 把整個 commit history 抓下來

      # 1️⃣ Cache npm
      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push affected apps
        env:
          BASE_SHA: ${{ github.event.before }}
          HEAD_SHA: ${{ github.sha }}
        run: |
          # 有些情況（分支新建/force push）BASE_SHA 會是全 0，要兜底處理
          if [ -z "$BASE_SHA" ] || [ "$BASE_SHA" = "0000000000000000000000000000000000000000" ]; then
            git fetch --depth=2 origin "${GITHUB_REF_NAME}"
            BASE_SHA="$(git rev-parse HEAD~1)"
          fi
          echo "Diff range: $BASE_SHA..$HEAD_SHA"
          npx nx affected -t staging-docker-build --base="$BASE_SHA" --head="$HEAD_SHA"
