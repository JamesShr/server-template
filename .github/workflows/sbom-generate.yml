name: Generate SBOM

on:
  workflow_dispatch:

jobs:
  sbom:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      actions: read

    steps:
      # 1ï¸âƒ£ å–å¾—ç¨‹å¼ç¢¼
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ è¨­å®š Node.js ç‰ˆæœ¬
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # âœ… Cache node_modules
      - name: Cache node_modules
        id: cache-npm
        uses: actions/cache@v4
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # âœ… Install deps
      - name: Install dependencies
        if: steps.cache-npm.outputs.cache-hit != 'true'
        run: npm ci

      # 4ï¸âƒ£ ç”¢ç”Ÿ SBOMï¼ˆAnchore Syftï¼‰
      - name: Anchore SBOM Action
        uses: anchore/sbom-action@v0.20.9
        with:
          path: .                          # æƒææ•´å€‹ repo
          # format: spdx-json                # è¼¸å‡º SPDX JSON æ ¼å¼
          format: cyclonedx-json
          upload-artifact: false          # ğŸš« é—œé–‰å…§å»º upload
          upload-release-assets: false    # ğŸš« ä¸ç¶ Release
          # output-file: server-template.spdx.json
          output-file: server-template.cyclonedx.json

      - name: Upload SBOM Artifact
        uses: actions/upload-artifact@v4
        with:
          name: server-template-sbom-spdx   # ğŸ“¦ artifact åç¨±
          # path: server-template.spdx.json   # ğŸ“„ å¯¦éš›æª”æ¡ˆ
          path: server-template.cyclonedx.json   # ğŸ“„ å¯¦éš›æª”æ¡ˆ
