name: Trivy Scan (from SBOM)

on:
  workflow_run:
    workflows: ["Validate SBOM (CycloneDX)"]
    types: [completed]

jobs:
  trivy-scan:
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read

    steps:
      # 1ï¸âƒ£ ä¸‹è¼‰ä¸Šä¸€æ­¥é©—è­‰å¾Œçš„ SBOM artifact
      - name: Download validated SBOM
        uses: actions/download-artifact@v4
        with:
          name: server-template-sbom-validated
          path: ./sbom
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ github.token }}

      # 2ï¸âƒ£ å®‰è£ Trivy CLIï¼ˆå®˜æ–¹ Action çš„ sbom æ¨¡å¼ä¹Ÿå¯ç”¨ï¼‰
      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy

      # 3ï¸âƒ£ åŸ·è¡Œæ¼æ´æƒæ
      - name: Run Trivy scan (JSON + HTML)
        run: |
          echo "ğŸ” Running Trivy SBOM scan (JSON)..."
          trivy sbom ./sbom/server-template.cyclonedx.json \
            -f json \
            -o trivy_report.json || true

          echo "ğŸ§¾ Running Trivy SBOM scan (HTML)..."
          trivy sbom ./sbom/server-template.cyclonedx.json --format template --template "@/usr/local/share/trivy/templates/html.tpl" -o trivy_report.html || true

      # 4ï¸âƒ£ ä¸Šå‚³å…©å€‹æª”æ¡ˆï¼šTrivy æƒæå ±å‘Š + SBOM æª”
      - name: Upload combined artifact
        uses: actions/upload-artifact@v4
        with:
          name: trivy-scan-results
          path: |
            trivy_report.json
            trivy_report.html
            ./sbom/server-template.cyclonedx.json
